nemesis_add_node_cnt: 2
n_loaders: 4
n_monitor_nodes: 1
nemesis_grow_shrink_instance_type: 'i4i.large'

instance_type_loader: 'c6i.2xlarge'
instance_type_monitor: 't3.large'
instance_type_db: 'i4i.large'

nemesis_class_name: 'SisyphusMonkey:1 SisyphusMonkey:1'
nemesis_selector: [["networking"],["!disruptive","schema_changes"]]
nemesis_interval: 5
nemesis_filter_seeds: false

user_prefix: 'elasticity-test'
